<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza de queijo</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="tomate"> + tomate <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>

        <p>Borda recheada?</p>
        <input type="radio" value="sim">Sim<br>
        <input type="radio" value="nao">Não<br>

        <p>Bebida?</p>
        <input type="radio" name="" value="suco">Suco<br>
        <input type="radio" name="" value="refrigerante">Refrigerante<br>
        <input type="radio" name="" value="agua">Água<br>
        <input type="radio" name="" value="nenhum">Nenhum<br>

        <button type="submit">Enviar pedido</button>
    </form>
</body>
</html>
