<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Digite um texto: </label><input type="text" /><br>
        <!--Abaixo, o valor vai de 0 a 99*-->
        <label>Digite um número: </label><input type="number" min="0" max="99"/><br>
        <!--Abaixo, o valor pula de 5 em 5*-->
        <label>Digite um número: </label><input type="number" min="0" step="5" max="99"/><br>
        <label>Range: </label><input type="range" min="0" max="100" /><br>
        <label>Cor: </label><input type="color" /><br>
        <label>E-mail: </label><input type="email" /><br>
        <label>Url: </label><input type="url" /><br>
        <label>Data: </label><input type="date" /><br> 
        <label>Semana: </label><input type="week" /><br> 
        <label>Mês: </label><input type="month" /><br>
        <label>Checkbox: </label><input type="checkbox" /><br>
        <label>Radio: </label><input type="radio" name="aceita" /><label><input type="radio" name="aceita" /><br>
        <label>Hidden: </label><input type="hidden" /><br>
        <label>File: </label><input type="file" /><br>
        <label>Search: </label><input type="search" /><br>
        <label>Button: </label><input type="button" value="Enviar" /><br>
    </form>
</body>
</html>
